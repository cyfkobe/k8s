apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: myapp
  namespace: default
  labels:
    deploy: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      name: myapp
      labels:
        app: myapp
      annotations:
        kubernetes.io/maxRetriesForOnFailurePolicy: "3"
    spec:
      containers:
      - name: myapp
        image: cuiyf/myapp
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
      restartPolicy: OnFailure
      maxRetries: 3
